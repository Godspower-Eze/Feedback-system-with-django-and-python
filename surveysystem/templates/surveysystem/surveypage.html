{% extends 'surveysystem/base.html' %}
{% block content %}
{% if user.is_authenticated and user.is_student  %}
<div>
<div class="row">
    {% for survey in surveys %}
        <div class="survey col-md-4">
            <h1>{{survey.survey_title}}</h1>
            <p><img width="100%" src="{{ survey.survey_image.url }}"></p>
            <a class="btn btn-outline-info btn-block" href="{% url 'survey' survey.survey_title %}">Take Survey</a>
        </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
